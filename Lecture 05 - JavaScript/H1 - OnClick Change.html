<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, JavaScript</title>

    <script>
        
        function hello() {
            document.querySelector('h1').innerHTML = ("I'm JavaScript")
        }

    </script>

</head>
<body>

    <h1>Hello, User!</h1>
    <button onclick="hello()">Wish Me</button>
    
</body>
</html>
